<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat7</title>
</head>

<body>
    <label for="sentence">Szöveg: </label>
    <input type="text" id="sentence">
    <button id="bt">Szóközöket számol</button>
    <p id="result"></p>
    <script>
        document.getElementById('bt').addEventListener('click', () => {
            let text = document.getElementById('sentence').value;
            let arr = text.split(" ");
            document.getElementById('result').innerText = arr.length - 1;
        })
    </script>
</body>

</html>
